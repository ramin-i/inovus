- name: "create vm"
  shell: |
    yc compute instance create \ 
    --name {{ vm_name }} \ 
    --cores {{ vm_cores }} \ 
    --memory {{ vm_mem }} \ 
    --create-boot-disk size={{ vm_boot_disk_size }},image-folder-id=standard-images,image-family={{ vm_image }} \
    --public-ip \
    --"metadata": {
  "user-data": "#cloud-config\nusers:\n  - name: iadmin\n    groups: sudo\n    shell: /bin/bash\n    sudo: ['ALL=(ALL) NOPASSWD:ALL']\n    ssh-authorized-keys:\n      - ssh-dss "
}